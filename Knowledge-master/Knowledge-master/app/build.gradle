apply plugin: 'com.android.application'
apply plugin: 'com.bugtags.library.plugin'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.dante.knowledge"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 8
        versionName "1.25"
        buildConfigField("boolean", "AUTO_UPDATE", "true")//just test
    }
    buildTypes {
        debug {
            applicationIdSuffix ''
            versionNameSuffix '-DEBUG'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    productFlavors {
        _360 {
            buildConfigField("boolean", "AUTO_UPDATE", "false")//just test
            manifestPlaceholders = [umeng_app_key       : "56e7ba1c67e58e5f780027d3",
                                    umeng_message_secret: "b88cb709dc0c645b0d2d0d5d5aee6448"]
        }
    }


}
repositories {
    // ...
    maven { url "https://jitpack.io" }
}
android {
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.xml'
        exclude 'META-INF/maven/com.squareup.okio/okio/pom.properties'
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'x86'
        }
    }
    defaultConfig {
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled false
    }
}
